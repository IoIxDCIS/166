<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src= "https://smtpjs.com/v3/smtp.js"></script>
        <script src="../js/nav.js"></script>
        <script src="../js/contact.js"></script>
        
    </head>
    <body style="background: url('../images/contact_bg.png')">
        <center>
            <img src="../images/contact.svg">
                <div class="contact-table">
                    <form>
                        <table>
                            <tr>
                                <td align="right">First Name</td>
                                <td><input type="text" id="first_name" required></td>
                            </tr>
                            <tr>
                                <td align="right">Last Name</td>
                                <td><input type="text" id="last_name" required></td>
                            </tr>
                            <tr>
                                <td align="right">Phone Number</td>
                                <td><input type="tel" id="cell_phone" required></td>
                            </tr>
                            <tr>
                                <td align="right">School Name</td>
                                <td><input type="text" id="school_name" required></td>
                            </tr>
                            <tr>
                                <td align="right">Date</td>
                                <td><input type="datetime-local" id="date" required></td>
                            </tr>
                        </table>
                        <textarea id="information"></textarea><br>
                        <input type="submit" id="submit">
                    </form>
                </div>
        </center>
    </body>
</html>
