<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/nav.js"></script>
    </head>
    <body style="background: url('../images/contact_bg.png')">
        <center>
            <img src="../images/contact.svg">
            <form>
                <div class="contact-table">
                    <table>
                        <tr>
                            <td align="right">First Name</td>
                            <td><input type="text" class="input" name="first_name"></td>
                        </tr>
                        <tr>
                            <td align="right">Last Name</td>
                            <td><input type="text" class="input" name="last_name"></td>
                        </tr>
                        <tr>
                            <td align="right">Date</td>
                            <td><input type="text" class="input" name="date"></td>
                        </tr>
                        <tr>
                            <td align="right">Cell Phone</td>
                            <td><input type="text" class="input" name="cell_phone"></td>
                        </tr>
                        <tr>
                            <td align="right">School Name</td>
                            <td><input type="text" class="input" name="school_name"></td>
                        </tr>
                    </table>
                    <b>Inquiry</b>
                    <textarea rows="25" class="input" name="information"></textarea>
                </div>

            </form>
        </center> 

    </body>
</html>
